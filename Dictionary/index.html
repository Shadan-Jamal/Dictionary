<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dictionary.css">
    <title>Dictionary</title>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="container-sm text-center text-center p-4" id="dictionary-main">
        <div class="row mt-1" id="dictionary-heading">
            <h3 class="col d-flex justify-content-start p-3 pb-1">
                <u>Dictionary</u>
            </h3>
            <br>
        </div>

        <div class="row mt-3 mb-4 pb-4" id="search-word">
            <div class="col d-flex justify-content-center">
                <input id="enter-word" type="text" placeholder="Enter a word..." class="ps-1 mt-2 me-5">
                <button type="button" class="mt-2 p-1"><i class="bi bi-search"></i></button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-9">
                <h4 class="text-start fw-medium">Some text</h4>
            </div>
            <div class="col-3 position-relative">
                <i class="bi bi-volume-off-fill position-absolute"></i>
                <i class="bi bi-volume-up-fill position-absolute"></i>    
            </div>
        </div>

        <div class="row mb-2" id="content-bar">
            <div class="col-12">
                <p class="ms-2 ps-2 text-start text-wrap fs-6 lh-1 fw-lighter text-break">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe unde reiciendis distinctio?</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
