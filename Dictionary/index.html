<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dictionary.css">
    <title>Dictionary</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    
    <img src="book.svg" class="position-absolute top-0 start-25 mt-5" alt="book_icon.svg" height="100px" width="100px">
    <audio src=""></audio>
    <div class="container-sm text-center text-center p-4 mt-5" id="dictionary-main">
        <div class="row" id="dictionary-heading">
            <h3 class="col d-flex justify-content-start p-3 pb-1 pt-0 mb-3">
                <u>Dictionary</u>
            </h3>
            <br>
        </div>

        <div class="row mt-3 mb-4 pb-4" id="search-word">
            <div class="col d-flex justify-content-center">
                <input id="enter-word" type="text" placeholder="Enter a word..." class="ps-1 mt-2 me-5 text-capitalize">
                <button type="button" class="mt-2 p-1" id="search-btn"><i class="bi bi-search"></i></button>
            </div>
        </div>
        
        <!-- Display the search result -->
        <div class="row" id="result-area">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="dictionary.js"></script>
</body>
</html>
