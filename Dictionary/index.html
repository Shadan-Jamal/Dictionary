<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dictionary.css">
    <title>Dictionary</title>
</head>
<body>
    <img src="page-flip.gif" class="position-absolute">
    <div class="container-sm text-center" id="dictionary-main">
        <div class="row mt-1">
            <h4 class="col">
                <u>Dictionary</u>
            </h4>
            <br>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col">
                <input id="enter-word" type="text" placeholder="Enter a word">
            </div>
            <div class="col">
                <button type="button" class="button button-primary"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
